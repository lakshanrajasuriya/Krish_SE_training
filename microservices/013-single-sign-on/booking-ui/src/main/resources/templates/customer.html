<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Check In</title>
</head>
<body>
<div class="container">

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Customers</h1>
            <p class="lead">View available customers</p>

            <form name="fetch-customers" th:action="@{/profiles}" th:formmethod="POST">
                <button type="submit" class="btn btn-primary">View Customers</button>
            </form>
        </div>
    </div>

    <div th:unless="${error==null}">
        <table class="table">
            <tr>
                <td>Status Code</td>
                <td>Error</td>
            </tr>
            <tr>
                <td><span th:text="${error.statusCode}"></span></td>
                <td><span th:text="${error.body}"></span></td>
            </tr>
        </table>
    </div>

    <div th:if="${error==null}">
        <table class="table">
            <thead>
            <tr>
                <td>First Name</td>
                <td>Last Name</td>
                <td>NIC</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer:${customers}">
                <td><span th:text="${customer.firstName}"></span></td>
                <td><span th:text="${customer.lastName}"></span></td>
                <td><span th:text="${customer.nic}"></span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

-->
</body>
</html>
